<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Full height, background styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Main container styling */
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        /* Header styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
            font-size: 2em;
        }

        /* Paragraph styling */
        p {
            line-height: 1.6;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
                <h1>Hello</h1>
<h2>Subsection</h2>
<p><code>bash Hello World</code></p></div>
</body>
</html>
